<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B6914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Icon: stylized bar chart / analytics symbol -->
  <rect x="8" y="44" width="10" height="28" rx="2" fill="url(#grad)" opacity="0.6"/>
  <rect x="22" y="30" width="10" height="42" rx="2" fill="url(#grad)" opacity="0.8"/>
  <rect x="36" y="16" width="10" height="56" rx="2" fill="url(#grad)"/>
  <rect x="50" y="36" width="10" height="36" rx="2" fill="url(#grad)" opacity="0.7"/>
  <!-- Trend line -->
  <polyline points="13,42 27,28 41,14 55,34" stroke="url(#gold)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="13" cy="42" r="2.5" fill="#8B6914"/>
  <circle cx="27" cy="28" r="2.5" fill="#8B6914"/>
  <circle cx="41" cy="14" r="2.5" fill="#B8860B"/>
  <circle cx="55" cy="34" r="2.5" fill="#8B6914"/>
  <!-- FIRA text -->
  <text x="76" y="52" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="44" font-weight="700" letter-spacing="3" fill="#1B5E20">FIRA</text>
  <!-- Subtitle -->
  <text x="77" y="70" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="9.5" font-weight="400" letter-spacing="1.8" fill="#555555">FINANCIAL INTELLIGENCE &amp; RESOURCE ANALYTICS</text>
</svg>
