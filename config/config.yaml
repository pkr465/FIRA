# =============================================================================
# FIRA — Financial Intelligence & Resource Analytics — Configuration
# =============================================================================
# This is the main configuration file. All settings go here.
# Only QGENIE_API_KEY needs to be set in .env — see env.example.
# =============================================================================

# -----------------------------------------------------------------------------
# Paths
# All data files live OUTSIDE the project in ../files/ :
#   ../files/opex/       — OpEx Excel files (FY25 Q4 WIN Opex_data.xlsx, etc.)
#   ../files/resource/   — Resource Planner CSVs (BPAFG, priority_template)
# -----------------------------------------------------------------------------
Path:
  source_path: ../files/opex
  resource_path: ../files/resource
  save_path: out
  out_path: out
  output_jsonl_path: out/output.jsonl

# -----------------------------------------------------------------------------
# Excel Data Files
# -----------------------------------------------------------------------------
Excel:
  file_names: FY25 Q4 WIN Opex_data.xlsx, FY25 Q3 WIN Opex_data.xlsx

# -----------------------------------------------------------------------------
# Worker / Repeat Settings
# -----------------------------------------------------------------------------
worker: 1
repeat: 1

# -----------------------------------------------------------------------------
# Agent Settings
# -----------------------------------------------------------------------------
Agent:
  API_backend: "xw"
  APP_backend: "excel"
  prompt_path: config/prompt.yaml
  api_doc_path: config/API_document.yaml
  use_doc_in_syspromt: true
  use_ext_doc: true
  use_same_LLM: true
  use_oracle_API_doc: false
  add_example_data2feedback: false
  max_cycle_times: 20
  max_error_count: 999

# -----------------------------------------------------------------------------
# QGenie / LLM Settings
# -----------------------------------------------------------------------------
# NOTE: api_key is loaded from .env (QGENIE_API_KEY) — do NOT put it here.
Qgenie:
  model_name: "qgenie"
  chat_endpoint: "https://qgenie-chat.qualcomm.com"
  coding_model_name: "anthropic::claude-4-sonnet"
  reasoning_model_name: "azure::gpt-5.2"

# -----------------------------------------------------------------------------
# Model-Specific Settings
# -----------------------------------------------------------------------------
Anthropic:
  model_name: "anthropic::claude-4-sonnet"

Azure:
  model_name: "azure::gpt-4.1"

Gemini:
  model_name: "vertexai::gemini-2.5-pro"

# -----------------------------------------------------------------------------
# Database
# -----------------------------------------------------------------------------
Database:
  database_name: "Postgres"

# -----------------------------------------------------------------------------
# PostgreSQL / PGVector Settings
# -----------------------------------------------------------------------------
# The admin user (postgres) is used by bootstrap_db.py and drop_db.py.
# The app user (fira_user) is used at runtime for all queries.
Postgres:
  host: "localhost"
  port: 5432
  database: "cnss_opex_db"
  # --- Admin credentials (bootstrap_db.py / drop_db.py) ---
  admin_username: "postgres"
  admin_password: "postgres"
  # --- Application credentials (runtime) ---
  username: "fira_user"
  password: "fira_password"
  # --- Collection / Embedding tables ---
  collection: "cnss_opex_db"
  collection_tablename: "langchain_pg_collection"
  embedding_tablename: "langchain_pg_embedding"
  store_name: "cnss_opex_db"

# -----------------------------------------------------------------------------
# Streamlit Settings
# -----------------------------------------------------------------------------
Streamlit:
  port: 8507

# -----------------------------------------------------------------------------
# Feedback
# -----------------------------------------------------------------------------
Feedback:
  email_id: "pavanr@qti.qualcomm.com"
